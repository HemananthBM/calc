<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcApp</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="calc">

        <input type="text" name="" id="result"  readonly>

        

        <button class="but2" type="button" onclick="clr()">AC</button>
        <button class="but2"  type="button" onclick="add('^')">^</button>
        <button class="but2"  type="button" onclick="add('%')">%</button>
        <button class="but3" type="button" onclick="del()">‚Üê</button>

        <button type="button" onclick="add(7)">7</button>
        <button type="button" onclick="add(8)">8</button>
        <button type="button" onclick="add(9)">9</button>
        <button class="but2"  type="button" onclick="add('/')">/</button>

        <button type="button" onclick="add(4)">4</button>
        <button type="button" onclick="add(5)">5</button>
        <button type="button" onclick="add(6)">6</button>
        <button class="but2"  type="button" onclick="add('*')">x</button>

        <button type="button" onclick="add(1)">1</button>
        <button type="button" onclick="add(2)">2</button>
        <button type="button" onclick="add(3)">3</button>
        <button class="but2"  type="button" onclick="add('-')">-</'button>

        <button type="button" onclick="add(00)">00</button>
        <button type="button" onclick="add(0)">0</button>
        <button type="button" onclick="add('.')">.</button>
        <button type="button" onclick="add('+')">+</button>

        <button type="button" class="equal" onclick=" final()">=</button>



    </div>


    <script src="./java.js"></script>    
</body>
</html>
